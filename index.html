<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result-container">
      <h2>Your Result</h2>
      <p class="score">
        <span class="result">76</span>
        <span class="max">of 100</span>
      </p>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    
    <div class="summary-container">
      <h2>Summary</h2>
      <p class="reaction">
        <span class="items">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span class="reaction-item">Reaction</span>
        </span>
        <span>
          <span><b>80</b></span>
          <span class="maxs"> / 100</span>
        </span>
      </p>

      <p class="memory">
        <span class="items">
          <img src="assets/images/icon-memory.svg" alt="">
          <span class="memory-item">Memory</span>
        </span>
        <span>
          <span><b>92</b></span>
          <span class="maxs"> / 100</span>
        </span>
      </p>

      <p class="verbal">
        <span class="items">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span class="verbal-item">Verbal</span>
        </span>
        <span>
          <span><b>61</b></span>
          <span class="maxs"> / 100</span>
        </span>
      </p>

      <p class="visual">
        <span class="items">
          <img src="assets/images/icon-visual.svg" alt="">
          <span class="visual-item">Visual</span>
        </span>
        <span>
          <span><b>72</b></span>
          <span class="maxs"> / 100</span>
        </span>
      </p>

      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
